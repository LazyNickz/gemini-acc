services:
  - type: web
    name: gemini-system
    runtime: docker
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: single
      - key: DB_CONNECTION
        value: pgsql
      - key: QUEUE_CONNECTION
        value: database
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database

databases:
  - name: gemini-db
    databaseName: gemini_system
    user: gemini_user
    plan: starter
